      @media (max-width: 480px) {

  </head>
  <body>
    <h1>ğŸ¯ Hit & Blow - AI ì¶”ì²œ</h1>
    <div class="config">
      <label>
        <input type="checkbox" id="allowDuplicates" /> ìˆ«ì ì¤‘ë³µ í—ˆìš©
      </label>
      <label>
        ìµœì†Œ ìˆ«ì:
        <input
          type="number"
          id="minDigit"
          value="0"
          min="0"
          max="9"
          inputmode="numeric"
          pattern="\d*"
        />
      </label>
      <label>
        ìµœëŒ€ ìˆ«ì:
        <input
          type="number"
          id="maxDigit"
          value="9"
          min="0"
          max="9"
          inputmode="numeric"
          pattern="\d*"
        />
      </label>
      <label>
        ìë¦¿ìˆ˜:
        <input
          type="number"
          id="digitCount"
          value="4"
          min="1"
          max="10"
          inputmode="numeric"
          pattern="\d*"
        />
      </label>
      <button onclick="init()">ê²Œì„ ì‹œì‘</button>
    </div>

    <h3>AI ì¶”ì²œ: <span id="recommend">ê³„ì‚° ì¤‘...</span></h3>
    <p>ê²°ê³¼ ì…ë ¥ (Hit / Blow)</p>
    <input
      type="number"
      id="hit"
      min="0"
      max="10"
      value="0"
      inputmode="numeric"
      pattern="\d*"
    />
    <input
      type="number"
      id="blow"
      min="0"
      max="10"
      value="0"
      inputmode="numeric"
      pattern="\d*"
    />
    <button onclick="submitResult()">ì œì¶œ</button>
    <div class="log" id="log"></div>

    <script>
      let allCandidates = [];
      let candidates = [];
      let history = [];
      let config = {
        allowDuplicates: false,
        minDigit: 0,
        maxDigit: 9,
        digitCount: 4,
      };

      function generateCandidates() {
        const result = [];
        const digits = [];
        for (let i = config.minDigit; i <= config.maxDigit; i++) {
          digits.push(i.toString());
        }

        function backtrack(path) {
          if (path.length === config.digitCount) {
            result.push(path);
            return;
          }
          for (let d of digits) {
            if (!config.allowDuplicates && path.includes(d)) continue;
            backtrack(path + d);
          }
        }
        backtrack("");
        return result;
      }

      function getHitBlow(secret, guess) {
        let hit = 0,
          blow = 0;
        const secretArr = secret.split("");
        const guessArr = guess.split("");
        const secretUsed = Array(secretArr.length).fill(false);
        const guessUsed = Array(guessArr.length).fill(false);

        for (let i = 0; i < secretArr.length; i++) {
          if (guessArr[i] === secretArr[i]) {
            hit++;
            secretUsed[i] = true;
            guessUsed[i] = true;
          }
        }

        for (let i = 0; i < guessArr.length; i++) {
          if (guessUsed[i]) continue;
          for (let j = 0; j < secretArr.length; j++) {
            if (!secretUsed[j] && guessArr[i] === secretArr[j]) {
              blow++;
              secretUsed[j] = true;
              guessUsed[i] = true;
              break;
            }
          }
        }

        return [hit, blow];
      }

      function filterCandidates(candidates, guess, result) {
        return candidates.filter((c) => {
          const [h, b] = getHitBlow(c, guess);
          return h === result[0] && b === result[1];
        });
      }

      function recommendGuess(candidates) {
        if (
          history.length === 0 &&
          !config.allowDuplicates &&
          config.minDigit === 0 &&
          config.maxDigit >= 3 &&
          config.digitCount === 4
        ) {
          return "0123";
        }

        let bestGuess = candidates[0];
        let minWorstCase = Infinity;
        for (let guess of candidates) {
          const partitions = {};
          for (let actual of candidates) {
            const key = getHitBlow(actual, guess).toString();
            partitions[key] = (partitions[key] || 0) + 1;
          }
          const worst = Math.max(...Object.values(partitions));
          if (worst < minWorstCase) {
            minWorstCase = worst;
            bestGuess = guess;
          }
        }
        return bestGuess;
      }

      function submitResult() {
        const h = parseInt(document.getElementById("hit").value || "0");
        const b = parseInt(document.getElementById("blow").value || "0");
        const guess = document.getElementById("recommend").innerText;

        history.push(`${guess} â¤ ${h} Hit / ${b} Blow`);
        document.getElementById("log").innerHTML = history
          .map((line) => `ğŸ§  ${line}`)
          .join("<br>");

        candidates = filterCandidates(candidates, guess, [h, b]);
        if (candidates.length === 1 && h === config.digitCount) {
          document.getElementById("recommend").innerText = "ğŸ‰ ì •ë‹µ!";
        } else if (candidates.length === 0) {
          document.getElementById("recommend").innerText = "âŒ í›„ë³´ ì—†ìŒ";
        } else {
          setTimeout(() => {
            document.getElementById("recommend").innerText =
              recommendGuess(candidates);
          }, 50);
        }
      }

      function init() {
        config.allowDuplicates =
          document.getElementById("allowDuplicates").checked;
        config.minDigit = parseInt(
          document.getElementById("minDigit").value || "0"
        );
        config.maxDigit = parseInt(
          document.getElementById("maxDigit").value || "9"
        );
        config.digitCount = parseInt(
          document.getElementById("digitCount").value || "4"
        );

        allCandidates = generateCandidates();
        candidates = [...allCandidates];
        history = [];
        document.getElementById("log").innerHTML = "";
        document.getElementById("recommend").innerText = "ê³„ì‚° ì¤‘...";

        setTimeout(() => {
          document.getElementById("recommend").innerText =
            recommendGuess(candidates);
        }, 100);
      }

      window.onload = init;
    </script>
  </body>
</html>
